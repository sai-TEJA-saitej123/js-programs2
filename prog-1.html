<script>
    // disarium number:
    function isDisariumNumber(num) {
        const numStr = num.toString();
        const sum = numStr.split('').reduce((acc, digit, index) => {
            return acc + Math.pow(parseInt(digit), index + 1);
        }, 0);
        return sum === num;
    }
    let n = parseInt(prompt("enter a number:"))
    console.log(isDisariumNumber(n));
