<script>
    function findFrequency(arr) {
        const frequency = {};

        for (const element of arr) {
            if (frequency[element]) {
                frequency[element]++;
            } else {
                frequency[element] = 1;
            }
        }

        return frequency;
    }
    const inputArray = [1, 2, 8, 3, 2, 2, 2, 5, 1];
    const frequency = findFrequency(inputArray);
    for (const element in frequency) {
        console.log(`${element}: ${frequency[element]}`);
    }
</script>
